<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <!-- Background transparente -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Texto -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="60" fill="#d81f26" text-anchor="middle" dominant-baseline="middle" font-weight="bold" filter="url(#shadow)" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">STARFLICKS</text>
  
  <!-- Filtro de sombra -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
</svg>
